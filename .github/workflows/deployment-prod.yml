name: Deploy Prod

on:
  push:
    branches:
      - prod

permissions:
  id-token: write # Required for requesting the JWT
  contents: read  # Required for actions/checkout

jobs:
  deploy-prod:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::979176640062:role/github-action-role
          aws-region: ap-south-1
          mask-aws-account-id: 'false'

      - name: Set Up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '16.x'

      - name: Install Serverless Framework
        run: npm install -g serverless@3.38.0

      - name: Install Serverless Compose
        run: npm install -g @serverless/compose

      - name: Deploy Lambda functions
        run: sls deploy --stage prod
        working-directory: ./src # Ensure the command runs in the correct directory
        env:
          AWS_REGION: ap-south-1
